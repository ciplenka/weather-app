<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Rubik+Maze&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Rubik+Maze&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e9b75e3c8b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src1/style1.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem">
        <div class="card-body">
          <br />
          <div class="position-relative">
            <div class="position-absolute top-0 end-0">
              <h1 id="citySearchResult">CITY</h1>
              <h2 class="country">COUNTRY</h2>
              <h3 id="weatherDescription">Sunny</h3>
            </div>
          </div>
          <div class="position-relative">
            <div class="position-absolute top-0 start-50 translate-middle-x">
              <img src="" alt="Clear" id="icon" width="160" />
            </div>
            <div class="position-relative">
              <div class="position-absolute top-50 start-50 translate-middle">
                <h1 id="mainTemp">Temperature</h1>
              </div>
            </div>
          </div>
          <div class="position-absolute top-15 start-50 translate-middle"></div>
          <h2 id="date">Here will be date</h2>
        </div>
        <div style="display: flex; width: 100%; padding: 0" class="searchForm">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter your city"
              id="search-city"
              required
              autofocus="yes"
            />
            <button type="submit" id="submit-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <i class="fa-solid fa-location-crosshairs"></i>
          </form>
        </div>
        <ul>
          <li id="precipitation">Here will be Precipitation</li>
          <li id="humidity">Here will be Humidity</li>
          <li id="wind">Here will be Wind</li>
        </ul>
        <div id="weather-forecast"></div>
      </div>
    </div>
    <script src="src1/index1.js"></script>
  </body>
</html>
